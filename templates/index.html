<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease Prediction</title>
</head>
    <body style="background: rgb(255, 255, 255);">
        <div class="login">
            <h1 style="color:rgb(0, 0, 0);">Heart Disease Prediction</h1>
            <form action="{{url_for('predict')}}" method="POST">
                <input type="text" name="percent biking" placeholder="percent population biking" required="required" />
                <input type="text" name="percent smoking" placeholder="percent population smoking" required="required" />

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>


            <br>
            <br>
            <h4 style="color:rgb(0, 0, 0);">Prediction: {{prediction_text}}</h4>

        </div>
    </body>
</html>
